<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Bringing together students and professionals to reduce existential risks from superintelligent AI systems."
    />
    <title>AI Safety Manchester</title>

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon/favicon-16x16.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="/assets/favicon/site.webmanifest" />

    <!-- Preload critical resources -->
    <link rel="preload" href="/styles.css" as="style" />
    <link rel="preload" href="/assets/logo-no-bg.png" as="image" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Space+Mono:wght@400&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <!-- SVG filter for outline effect -->
    <svg style="position: absolute; width: 0; height: 0" aria-hidden="true">
      <defs>
        <filter id="outline-filter" color-interpolation-filters="sRGB">
          <!-- Edge detection using Sobel operator -->
          <feConvolveMatrix
            order="3"
            kernelMatrix="-1 -1 -1 -1 8 -1 -1 -1 -1"
            preserveAlpha="true"
            result="edges"
          />
          <!-- Invert to get dark lines on light background -->
          <feComponentTransfer result="inverted">
            <feFuncR type="table" tableValues="1 0" />
            <feFuncG type="table" tableValues="1 0" />
            <feFuncB type="table" tableValues="1 0" />
          </feComponentTransfer>
          <!-- Boost contrast -->
          <feComponentTransfer>
            <feFuncR type="linear" slope="3" intercept="-0.5" />
            <feFuncG type="linear" slope="3" intercept="-0.5" />
            <feFuncB type="linear" slope="3" intercept="-0.5" />
          </feComponentTransfer>
        </filter>
      </defs>
    </svg>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <nav>
      <div class="nav-inner">
        <a href="/" aria-label="Home">
          <img
            src="/assets/logo-no-bg.png"
            alt="AISM"
            class="logo"
            width="50"
            height="50"
          />
        </a>
        <ul class="nav-links">
          <li><a href="/fellowship">Fellowship</a></li>
          <li><a href="/socials">Socials</a></li>
          <li><a href="/about">About</a></li>
        </ul>
        <button class="nav-toggle" aria-label="Open menu" id="nav-toggle">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </nav>

    <div id="mobile-nav" class="mobile-nav">
      <button
        class="mobile-nav-close"
        aria-label="Close menu"
        id="mobile-nav-close"
      >
        &times;
      </button>
      <ul>
        <li><a href="/fellowship">Fellowship</a></li>
        <li><a href="/socials">Socials</a></li>
        <li><a href="/about">About</a></li>
      </ul>
    </div>

    <main>
      <section class="hero" id="main-content">
        <div class="hero-content">
          <h1>
            Welcome to the AI safety community right here, in
            <em>Manchester</em>.
          </h1>
        </div>
        <div class="hero-skyline">
          <img src="/assets/manchester-skyline.png" alt="Manchester skyline" />
        </div>
      </section>

      <section class="coming-soon">
        <h2>Coming soon.</h2>
      </section>
    </main>

    <footer>
      <div class="footer-inner">
        <img src="/assets/logo-no-bg.png" alt="AISM" class="footer-logo" />
        <div class="footer-legal">AI Safety Manchester</div>
        <span class="footer-copy">&copy; 2026 AISM</span>
      </div>
    </footer>

    <script>
      const MobileNav = {
        init() {
          const nav = document.getElementById("mobile-nav");
          const toggle = document.getElementById("nav-toggle");
          const close = document.getElementById("mobile-nav-close");

          toggle?.addEventListener("click", () => nav?.classList.add("active"));
          close?.addEventListener("click", () =>
            nav?.classList.remove("active"),
          );
          nav
            ?.querySelectorAll("a")
            .forEach((a) =>
              a.addEventListener("click", () => nav.classList.remove("active")),
            );
        },
      };

      /* Scroll-triggered fade-in animations */
      const ScrollReveal = {
        init() {
          const sections = document.querySelectorAll("section, .page-header");
          sections.forEach((s) => s.classList.add("fade-in-up"));

          const observer = new IntersectionObserver(
            (entries) => {
              entries.forEach((entry) => {
                if (entry.isIntersecting) {
                  entry.target.classList.add("visible");
                  observer.unobserve(entry.target);
                }
              });
            },
            { threshold: 0.1, rootMargin: "0px 0px -50px 0px" },
          );

          sections.forEach((s) => observer.observe(s));
        },
      };

      document.readyState === "loading"
        ? document.addEventListener("DOMContentLoaded", () => {
            MobileNav.init();
            ScrollReveal.init();
          })
        : (() => {
            MobileNav.init();
            ScrollReveal.init();
          })();
    </script>
  </body>
</html>
